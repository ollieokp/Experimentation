<!DOCTIPE html>
<html>
<head>
   <title>find the bureid tresure!</title>
</head>

<body>
   <h1 id="heading">find the bureid treasure!</h1>
   <img id="map" width=400 height=400
     src="https://vignette.wikia.nocookie.net/secretsofgrindea/images/f/f9/West_Evergrind-50.png/revision/latest?cb=20141002180721"
   >
   <p id="distants"></p>
   
   <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
   <script>
      //game code goes here
      var getrandomnumber = function (size) {
         return Math.floor(Math.random() * size);
      };
      var width = 400;
      var height = 400;

      var target = {
         x: getrandomnumber(width),
         y: getrandomnumber(height),
      };

      var clicks = 0;
      var getdistants = function (event, target) {
         var diffx = event.offsetX - target.x;
         var diffy = event.offsetY - target.y;
         return Math.sqrt((diffx * diffx) + (diffy * diffy));
      };
      var getdistantshint = function (distants) {
         if (distants < 10) {
            return "boiling hot";
         } else if (distants < 20) {
          return "really hot";
         } else if (distants < 40) {
          return "hot";
         } else if (distants < 80) {
          return "warm";
         } else if (distants < 160) {
          return "cold"
         } else if (distants < 320) {
          return "really cold"
         } else {
          return "freezing!";
       }
      };
      $("#map").click(function (event) {
         //click handler goes here
         clicks++;
         
         var distants = getdistants(event, target);
         var distantshint = getdistantshint(distants);
         
         $("#distants").text(distantshint);
         
         //change to random 1-10
         if (distants < 5) {
           alert("found the treasure in " + clicks + " clicks!");
         }
      });
   </script>
</body>
</html>
