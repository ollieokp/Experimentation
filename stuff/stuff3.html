<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8"/>
</head>
<body>
   <canvas id="canvas" width="400" height="400"></canvas>
   <script>
      "use strict";
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      function draw_snake(length,x,y) {
         var max = length;
         for(var i = 0; i < max; i++) {
            ctx.fillRect(x+i*10,y+i*10,10,10);  
         }
      }
      
      var x = 0;
      var y = 0;
      var length = 6;   

      // this sets the game to ticking
      var ticking = setInterval(function (){
         ctx.clearRect(0,0,400,400);
         //get longer every time i eat an apple
         x = x+1;
         y = y+1;
         //length = length+1;
         draw_snake(length,x,y);
      },500 );
   </script>
   <a href="stuff.html">back</a>
</body>
</html>
